apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: umarasdas/kubernetes_mernapp_server:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: mongodb://localhost:27017/mongo_db
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: server
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: NodePort
