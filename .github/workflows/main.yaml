name: MERN CI/CD Pipeline

on:   #means on this event, the pipeline will run/triggered
  push: #when push event occurs, and runs the jobs
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Server Build and Test
    runs-on: ubuntu-latest #runs on ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd server
          npm install

      - name: Run tests
        run: |
          cd server
          npm test

  frontend:
    name: Client Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Run tests
        run: |
          cd client
          npm test

      - name: Build frontend
        run: |
          cd client
          npm run build
